<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pillpal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#4f46e5",
                light: "#6366f1",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <main class="min-h-screen flex items-start justify-center py-8">
      <div class="w-full max-w-5xl px-4">
        <header class="mb-6 text-center">
          <h1 class="text-xl font-semibold tracking-tight text-slate-900">
            Pillpal
          </h1>
        </header>

        <div class="grid gap-6 lg:grid-cols-2">
          <section
            class="rounded-lg border border-slate-200 bg-white px-4 py-4"
          >
            <h2 class="text-sm font-medium text-slate-900 mb-3">Add a pill</h2>

            <form id="pill-form" class="space-y-3">
              <div>
                <label
                  for="pill-name"
                  class="block text-[11px] font-medium text-slate-700"
                  >Name</label
                >
                <input
                  id="pill-name"
                  name="pill-name"
                  type="text"
                  required
                  placeholder="Name of the pill"
                  class="mt-1 block w-full rounded border border-slate-300 bg-white px-2.5 py-1.5 text-xs focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                />
              </div>

              <div>
                <label
                  for="pill-dosage"
                  class="block text-[11px] font-medium text-slate-700"
                  >Dosage</label
                >
                <input
                  id="pill-dosage"
                  name="pill-dosage"
                  type="text"
                  placeholder="Dosage/Amount"
                  class="mt-1 block w-full rounded border border-slate-300 bg-white px-2.5 py-1.5 text-xs focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                />
              </div>

              <div>
                <label
                  for="pill-notes"
                  class="block text-[11px] font-medium text-slate-700"
                  >Notes</label
                >
                <textarea
                  id="pill-notes"
                  name="pill-notes"
                  rows="7"
                  placeholder="Random info about the pill goes here"
                  class="mt-1 block w-full rounded border border-slate-300 bg-white px-2.5 py-1.5 text-xs focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                ></textarea>
              </div>

              <div>
                <div class="flex items-center justify-between mb-1">
                  <label
                    class="block text-[11px] font-medium text-slate-700"
                    >Times per day</label
                  >
                  <button
                    type="button"
                    id="add-time-btn"
                    class="inline-flex items-center gap-1 rounded border border-slate-300 bg-slate-50 px-2 py-1 text-[11px] text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-1 focus:ring-slate-300"
                  >
                    <span class="text-base leading-none">+</span>
                    Add time
                  </button>
                </div>
                <div id="time-inputs" class="space-y-1.5">

                </div>
              </div>

              <div class="flex items-center justify-between pt-1">
                <label class="inline-flex items-center gap-1.5">
                  <input
                    id="pill-enabled"
                    name="pill-enabled"
                    type="checkbox"
                    checked
                    class="h-3.5 w-3.5 rounded border-slate-300 text-primary focus:ring-primary"
                  />
                  <span class="text-[11px] text-slate-700">
                    Enable reminders
                  </span>
                </label>

                <button
                  type="submit"
                  class="inline-flex items-center justify-center rounded bg-primary px-3 py-1.5 text-[11px] font-medium text-white hover:bg-primary-light focus:outline-none focus:ring-1 focus:ring-primary"
                >
                  Save pill
                </button>
              </div>

              <p
                id="form-error"
                class="hidden text-[11px] text-red-600"
                aria-live="polite"
              ></p>
              <p
                id="form-success"
                class="hidden text-[11px] text-emerald-700"
                aria-live="polite"
              ></p>
            </form>
          </section>

          <section class="rounded-lg border border-slate-200 bg-white px-4 py-4">
            <div class="flex items-center justify-between mb-3">
              <div>
                <h2 class="text-sm font-medium text-slate-900">Your pills</h2>
              </div>
            </div>

            <div
              id="empty-state"
              class="mt-1 rounded border border-dashed border-slate-300 px-3 py-4 text-center text-[11px] text-slate-500"
            >
              <p class="mb-2 font-medium text-slate-600">
                No pills added yet
              </p>
              <p class="mb-3">
                Added pills will appear below
              </p>
              <button
                type="button"
                id="scroll-to-form-btn"
                class="inline-flex items-center justify-center rounded border border-slate-300 px-3 py-1.5 text-[11px] text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-1 focus:ring-slate-300"
              >
                Go to add pill form on the left to add pills
              </button>
            </div>

            <div id="pill-list" class="space-y-2 mt-2"></div>
          </section>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
